<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Operaciones con Conjuntos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestor de Operaciones con Conjuntos</h1>
  </header>
  <main>
    <section class="input-section">
      <h2>Introduce los conjuntos</h2>
      <label for="setA">Conjunto A (separa elementos por comas):</label>
      <input type="text" id="setA" placeholder="Ejemplo: 1,2,3,4">
      
      <label for="setB">Conjunto B (separa elementos por comas):</label>
      <input type="text" id="setB" placeholder="Ejemplo: 3,4,5,6">
      
      <button id="processButton">Procesar Conjuntos</button>
    </section>
    <section class="results-section">
      <h2>Resultados</h2>
      <div id="results">
        <p>Los resultados aparecerán aquí...</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Gestor de Conjuntos</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
